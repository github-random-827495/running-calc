<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Pace Chart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Running Pace Chart</h1>
    </header>
    <div class="summary">
        <p>Use this calculator to understand your running gaps and where you need to focus on next.</p>
    </div>
    <div class="container">
        <div class="column-wrapper">
            <div class="input-section">
                <div class="instructions">
                    <h2>Enter Running Paces <span class="tooltip">&#x3f;<span class="tooltiptext">Use the sliders or input boxes to set your VO2, LT1, and LT2 paces. The chart will update automatically.</span></span></h2>
                </div>
                <div class="input-group">
                    <label for="vo2Input">VO2 (min:sec):</label>
                    <input type="text" id="vo2Input" value="3:30">
                    <input type="range" id="vo2Slider" min="60" max="600" value="210">
                </div>
                <div class="input-group">
                    <label for="lt2Input">LT2 (min:sec):</label>
                    <input type="text" id="lt2Input" value="4:00">
                    <input type="range" id="lt2Slider" min="60" max="600" value="240">
                </div>
                <div class="input-group">
                    <label for="lt1Input">LT1 (min:sec):</label>
                    <input type="text" id="lt1Input" value="5:00">
                    <input type="range" id="lt1Slider" min="60" max="600" value="300">
                </div>
            </div>
            <div class="chart-section">
                <canvas id="chart" width="600" height="400"></canvas>
            </div>
            <div class="results-section">
                <div class="results">
                    <h2>Results Summary</h2>    
                </div>
                <div id="results-summary">
                    <!-- Advice will be inserted here -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
